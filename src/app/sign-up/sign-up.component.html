<p>sign-up works!</p>

<form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
   
  
    <fieldset>
      <label for="firstname">Firstname</label>
      <input id="firstname" name="firstname" type="text" [(ngModel)]="model.firstname" #firstname="ngModel" required minlength="3" required maxlength="15"/>
    </fieldset>
  
    
    <div *ngIf="firstname.errors">
      <span *ngIf="firstname.errors?.['required'] && myForm.submitted">Firstname is required</span>
      <span *ngIf="firstname.errors?.['minlength'] && myForm.submitted">Minimum length is 3</span>
      <span *ngIf="firstname.errors?.['maxlength'] && myForm.submitted">Maximum length is 15</span>
    </div>
  
  
    <fieldset>
      <label for="lastname">Lastname</label>
      <input id="lastname" name="lastname" type="text" [(ngModel)]="model.lastname" #lastname="ngModel"   required minlength="3" required maxlength="15">
    </fieldset>
  
  
    <div *ngIf="lastname.errors">
        <span *ngIf="lastname.errors?.['required'] && myForm.submitted">Lastname is required</span>
        <span *ngIf="lastname.errors?.['minlength'] && myForm.submitted">Minimum length is 3</span>
        <span *ngIf="lastname.errors?.['maxlength'] && myForm.submitted">Maximum length is 15</span>
    </div>
  
    <fieldset>
        <label for="email">Contact</label>
        <input id="email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" required email>
      </fieldset>
    
      
      <div *ngIf="email.errors">
        <span *ngIf="email.errors?.['required'] && myForm.submitted">Email is required</span>
        <span *ngIf="email.errors?.['email']">Email must be valid</span>
      </div>


    <fieldset>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
    </fieldset>
  
 
    <div *ngIf="password.errors">
      <span *ngIf="password.errors?.['required'] && myForm.submitted">Password is required</span>
    </div>
  
  
   
  
  
    <button type="reset">Restaurer</button>
    <button type="submit">Sauvegarder</button>
  </form>
